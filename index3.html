<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - OB Montessori center</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: #f5eaea;
        }

        /* Navbar */
        .navbar {
            background-color: #293f76;
            padding: 18px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            font-size: 15px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #bf4071;
            color: white;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .hero p {
            font-size: 18px;
            font-weight: 300;
        }

        /* Clubs Grid */
        .clubs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 50px;
        }

        .club-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .club-card:hover {
            transform: translateY(-5px);
        }

        .club-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .club-card h3 {
            color: #6fc7e7;
            font-weight: 700;
            margin: 10px 0 5px;
        }

        .club-card p {
            padding: 0 10px 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">Ob Montessori Center</div>
        <div>
            <a href="index.html">Home</a>
            <a href="index2.html">Grade Calculator</a>
            <a href="index3.html">Clubs</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Our Clubs</h1>
        <p>Explore the diverse student clubs and organizations at Pyrotechnic University of Pasig</p>
    </div>

    <!-- Clubs Grid -->
    <div class="clubs-container" id="clubs-container">
      
    </div>

    <py-script src="main3.py"></py-script>

</body>
</html>
