<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator - OB Montessori Center</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: #f5eaea;
        }

        /* Navbar */
        .navbar {
            background-color: #293f76;
            padding: 18px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: 700;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            font-size: 15px;
        }

        /* Calculator card */
        .calculator-container {
            width: 450px;
            margin: 50px auto;
            background-color: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #b92154;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* Input fields */
        .input-single, .input-double {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-single label, .input-double label {
            width: 120px;
            background-color: #84b8c8;
            color: white;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            font-weight: 600;
            text-align: center;
        }

        .input-single input, .input-double input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 6px 6px 0;
            font-size: 14px;
        }

        .input-double > div {
            display: flex;
            flex: 1;
        }

        .input-double > div input {
            width: calc(100% - 120px);
        }

        button {
            background-color: #d15375;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5e0000;
        }

        /* Result boxes */
        .result-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .result-total {
            background-color: #fdecec;
        }

        .result-average {
            background-color: #fff;
        }

        .result-status {
            background-color: #fff9c4;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">OB Montessori Center</div>
        <div>
            <a href="index.html">Home</a>
            <a href="index2.html">Grade Calculator</a>
            <a href="index3.html">Clubs</a>
        </div>
    </div>

    <!-- Calculator Form -->
    <div class="calculator-container">
        <h2>Student Grade Calculator</h2>

        <div class="input-single">
            <label>First Name</label>
            <input type="text" id="fname" placeholder="First Name">
        </div>

        <div class="input-single">
            <label>Last Name</label>
            <input type="text" id="lname" placeholder="Last Name">
        </div>

        <p>Enter your grades:</p>

        <div class="input-double">
            <div><label>Science</label><input type="number" id="sci" min="0" max="100" placeholder="Grade"></div>
            <div><label>Math</label><input type="number" id="math" min="0" max="100" placeholder="Grade"></div>
        </div>

        <div class="input-double">
            <div><label>English</label><input type="number" id="eng" min="0" max="100" placeholder="Grade"></div>
            <div><label>Filipino</label><input type="number" id="fil" min="0" max="100" placeholder="Grade"></div>
        </div>

        <div class="input-double">
            <div><label>ICT</label><input type="number" id="ict" min="0" max="100" placeholder="Grade"></div>
            <div><label>PE</label><input type="number" id="pe" min="0" max="100" placeholder="Grade"></div>
        </div>

        <button py-click="calculate_gwa()">Calculate GWA</button>

        <div id="result">
            <div id="total" class="result-box result-total"></div>
            <div id="average" class="result-box result-average"></div>
            <div id="status" class="result-box result-status"></div>
        </div>
    </div>

    <py-script src="main2.py"></py-script>
</body>
</html>
